title: Foliant Docs

chapters:
  - index.md
  - installation.md
  - Backends:
    - MkDocs: backends/mkdocs.md
    - backends/pandoc.md
  - Preprocessors:
    - preprocessors/blockdiag.md
    - preprocessors/flags.md
    - preprocessors/flatten.md
    - preprocessors/includes.md
  - CLI Extensions:
    - cli/init.md

preprocessors:
  - includes:
      aliases:
        foliantcontrib: https://github.com/foliant-docs/foliantcontrib.git

backend_config:
  pandoc:
    params:
      pdf_engine: xelatex
    markdown_extensions:
      - backtick_code_blocks
      - definition_lists
  mkdocs:
    mkdocs.yml:
      theme:
        name: material
        palette:
          primary: cyan
          accent: light blue
        font:
          text: PT Sans
          code: PT Mono
        logo:
          icon: book

      markdown_extensions:
        - def_list
        - codehilite
