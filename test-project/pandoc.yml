binary_path: pandoc
template: templates/basic.tex
vars:
  title: Foliant 1.0.0 Test Project
  second_title: This is a subtitle
  logo: !path templates/logo.png
  lang: ru
  company: Рестрим
  year: 2017
  toc: true
  version: 1.17
markdown_extensions:
  - markdown_strict
  - smart
  - simple_tables
  - multiline_tables
  - grid_tables
  - pipe_tables
  - table_captions
  - fenced_code_blocks
  - line_blocks
  - definition_lists
  - all_symbols_escapable
  - strikeout
  - superscript
  - subscript
  - lists_without_preceding_blankline
  - implicit_figures
  - raw_tex
  - citations
  - tex_math_dollars
  - header_attributes
  - auto_identifiers
  - startnum
  - footnotes
  - inline_notes
  - fenced_code_attributes
  - intraword_underscores
  - escaped_line_breaks
  - backtick_code_blocks
  - fancy_lists
params:
  pdf-engine: xelatex
  listings: true
  number-sections: true