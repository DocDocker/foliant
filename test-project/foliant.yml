title: &title Foliant 1.0.0 Test Project
version: &version 1.17

chapters:
  - index.md
  - Section 1:
    - Subsection 1: section1/subsection1.md

preprocessors:
  - flags:
      flags:
        - foo
  - includes:
      cache_dir: .includescache
      recursive: true
      aliases:
        foliant: https://github.com/foliant-docs/foliant.git
  - blockdiag:
      seqdiag_binary_path: seqdiag
      antialias: true
      font: !path Anonymous_Pro.ttf

backend_config:
  pandoc: !include pandoc.yml
  mkdocs: !include mkdocs.yml
